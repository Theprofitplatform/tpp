<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPP Blog Automation Trigger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .option-group {
            margin-bottom: 20px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-wrapper:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
        }

        .checkbox-wrapper label {
            cursor: pointer;
            flex: 1;
            user-select: none;
        }

        .checkbox-wrapper .label-title {
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 3px;
        }

        .checkbox-wrapper .label-desc {
            font-size: 12px;
            color: #666;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .status-icon {
            font-size: 20px;
            margin-right: 8px;
        }

        .log-output {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Blog Automation</h1>
        <p class="subtitle">The Profit Platform - Automated Blog Generator</p>

        <div class="option-group">
            <div class="checkbox-wrapper" onclick="toggleCheckbox('force')">
                <input type="checkbox" id="force" />
                <label for="force">
                    <span class="label-title">Force Generation</span>
                    <span class="label-desc">Generate even if post exists today</span>
                </label>
            </div>

            <div class="checkbox-wrapper" onclick="toggleCheckbox('enableGitCommit')">
                <input type="checkbox" id="enableGitCommit" checked />
                <label for="enableGitCommit">
                    <span class="label-title">Git Commit</span>
                    <span class="label-desc">Auto-commit to GitHub</span>
                </label>
            </div>

            <div class="checkbox-wrapper" onclick="toggleCheckbox('enableDeployment')">
                <input type="checkbox" id="enableDeployment" checked />
                <label for="enableDeployment">
                    <span class="label-title">Deploy to Production</span>
                    <span class="label-desc">Auto-deploy to Cloudflare Pages</span>
                </label>
            </div>
        </div>

        <button id="triggerBtn" onclick="triggerAutomation()">
            ‚ñ∂Ô∏è Trigger Blog Automation
        </button>

        <div id="status" class="status">
            <span class="status-icon"></span>
            <span class="status-text"></span>
            <div id="logOutput" class="log-output" style="display: none;"></div>
        </div>
    </div>

    <script>
        function toggleCheckbox(id) {
            const checkbox = document.getElementById(id);
            checkbox.checked = !checkbox.checked;
        }

        async function triggerAutomation() {
            const btn = document.getElementById('triggerBtn');
            const status = document.getElementById('status');
            const statusIcon = status.querySelector('.status-icon');
            const statusText = status.querySelector('.status-text');
            const logOutput = document.getElementById('logOutput');

            // Get form values
            const force = document.getElementById('force').checked;
            const enableGitCommit = document.getElementById('enableGitCommit').checked;
            const enableDeployment = document.getElementById('enableDeployment').checked;

            // Disable button
            btn.disabled = true;
            btn.textContent = '‚è≥ Running Automation...';

            // Show loading status
            status.className = 'status loading show';
            statusIcon.textContent = '‚è≥';
            statusText.textContent = 'Triggering blog automation... This may take several minutes.';
            logOutput.style.display = 'none';

            try {
                const response = await fetch('http://127.0.0.1:4321/api/automation/blog-automation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        force,
                        enableGitCommit,
                        enableDeployment
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Success
                    status.className = 'status success show';
                    statusIcon.textContent = '‚úÖ';
                    statusText.textContent = `Success! ${data.message}`;

                    // Show details if available
                    if (data.post) {
                        logOutput.textContent = `üìù Title: ${data.post.title}\n` +
                                                `üîó File: ${data.post.filepath || data.post.slug}\n` +
                                                `‚úÖ Git Committed: ${data.gitCommitted ? 'Yes' : 'No'}\n` +
                                                `üöÄ Deployed: ${data.deployed ? 'Yes' : 'No'}`;
                        logOutput.style.display = 'block';
                    }
                } else {
                    // API returned error
                    status.className = 'status error show';
                    statusIcon.textContent = '‚ùå';
                    statusText.textContent = `Error: ${data.error || data.message || 'Unknown error'}`;

                    if (data.details) {
                        logOutput.textContent = data.details;
                        logOutput.style.display = 'block';
                    }
                }
            } catch (error) {
                // Network or parse error
                status.className = 'status error show';
                statusIcon.textContent = '‚ùå';
                statusText.textContent = `Connection Error: ${error.message}`;
                logOutput.textContent = 'Make sure the backend server is running on port 4321:\n\n' +
                                        'cd backend && node server.js';
                logOutput.style.display = 'block';
            } finally {
                // Re-enable button
                btn.disabled = false;
                btn.textContent = '‚ñ∂Ô∏è Trigger Blog Automation';
            }
        }

        // Prevent checkbox click from propagating
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        });
    </script>
</body>
</html>
