# ============================================
# SYSTEM CHECKS
# ============================================

# Daily disk space check at 7:00 AM
0 7 * * * cd "$PROJECT_DIR" && df -h >> "$PROJECT_DIR/automation/logs/disk-usage.log" 2>&1

# Weekly memory usage report on Monday at 6:00 AM
0 6 * * 1 cd "$PROJECT_DIR" && free -h >> "$PROJECT_DIR/automation/logs/memory-usage.log" 2>&1
