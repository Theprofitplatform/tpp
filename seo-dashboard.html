        body { font-family: Arial, sans-serif; margin: 20px; }
        .metric { display: inline-block; margin: 10px; padding: 20px; border: 1px solid #ddd; }
        .metric-value { font-size: 2em; font-weight: bold; color: #28a745; }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FB947JWCFT"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-FB947JWCFT');
    </script>
    <!-- Hotjar Tracking Code for Site 6526316 (name missing) -->
    <script>
        (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:6526316,hjsv:6};

            r=o.createElement('script');r.async=1;

<body>
    <h1>SEO Performance Dashboard</h1>

    <div class="metrics">
        <div class="metric">
            <div>Indexed Pages</div>
            <div class="metric-value" id="indexed">Loading...</div>
        </div>
        <div class="metric">
            <div>Schema Markup</div>
            <div class="metric-value" id="schemas">31</div>
        </div>
        <div class="metric">
            <div>Local Pages</div>
            <div class="metric-value" id="local">48</div>
        </div>
        <div class="metric">
            <div>Meta Tags</div>
            <div class="metric-value" id="meta">21</div>
        </div>
    </div>

    <h2>Core Web Vitals</h2>
    <div id="vitals"></div>

    <h2>Keyword Rankings</h2>
    <div id="rankings"></div>

    <script>
    // Check indexation status
    async function checkIndexation() {
        const domain = 'theprofitplatform.com.au';
        const searchUrl = `https://www.google.com/search?q=site:${domain}`;
        document.getElementById('indexed').innerHTML = '<a href="' + searchUrl + '" target="_blank">Check</a>';
    }

    // Monitor Core Web Vitals
    if ('PerformanceObserver' in window) {
        const observer = new PerformanceObserver((list) => {
            for (const entry of list.getEntries()) {
                console.log(entry.name + ': ' + entry.value);
            }
        });
        observer.observe({ entryTypes: ['largest-contentful-paint', 'first-input', 'layout-shift'] });
    }

    checkIndexation();
    </script>
</body>
